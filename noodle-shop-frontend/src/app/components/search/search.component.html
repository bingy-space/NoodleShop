<div class="d-flex">
    <input  #myInput
            class="form-control me-2" 
            type="text" 
            placeholder="Search" 
            aria-label="Search"
            (keyup.enter)="doSearch(myInput.value)">
    <button class="btn btn-outline-success" 
            type="submit"
            (click)="doSearch(myInput.value)">Search</button>
</div>
