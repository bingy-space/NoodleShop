<div class="container">
    <div class="row">
        <div class="col-6 d-flex justify-content-start">
            <a type="button" class="btn btn-warning btn-sm position-relative" routerLink="/cart-details">
                <i class="fa-solid fa-cart-shopping fa-md"></i> <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-secondary">{{
                    totalQuantity }} <span class="visually-hidden">unread messages</span></span>
            </a>
        </div>
        <div class="col-6 align-self-center">
            <div class="price">{{ totalPrice | currency: 'USD'}}</div>
        </div>
    </div>
</div>
